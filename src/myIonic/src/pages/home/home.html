<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form  (ngSubmit)="calculate()" #calculateForm="ngForm">
        <label for="inputtext" class="text-center center-block">กรอกผลรวม</label>
        <input type="text" class="form-control text-center clearfix" id="inputtext"
        required
        [(ngModel)]="input" name="inputtext"
        #inputtext="ngModel">
        <div [hidden]="inputtext.valid"
       class="alert alert-danger">
        Input is Invalid
        </div>
        <br>
        <button type="submit" class="btn btn-success center-block block-center clearfix" [disabled]="!calculateForm.form.valid">Calculate</button>
    </form>
    <br>
    <div class="well-lg" style="background-color:lightgoldenrodyellow">
      <label class="text-white text-center block-center">
          {{answer}}
      </label>
    </div>

</ion-content>
